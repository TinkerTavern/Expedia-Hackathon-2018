<!doctype HTML>
<html>
  <title> Add a Review </title>

  <link rel="stylesheet" href="stylesheet.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
  <h1> Type your Review Below: </h1>
  <form>
    <div class="form-group">
      <label for"inputAuthor">Author</label>
      <input type="text" class="form-control" name="author" id="author" placeholder="Input author here">
    </div>
    <!--Author: <br><input type="text" name="author" id="author"><br>-->
    <div class="form-group">
      <label for"inputLocation">Location</label>
      <input type="text" class="form-control" name="location" id="location" placeholder="Input location here">
    </div>
    <!--Location: <br><input type="text" name="location" id="location"><br>-->
    <div class="form-group">
      <label for"inputAuthor">Review</label>
      <input type="text" class="form-control" name="review" id="review" placeholder="Input review here">
    </div>
    <!--Review: <br><input type="text" name="review" id="review"><br>-->
  </form>
  <button id="addButton", class='btn btn-primary addButton'> Add Review </button>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
  <script type="text/javascript">

      $(document).ready(function() {
        $('#addButton').click(function() {
          var author = $('#author').val();
          var location = $('#location').val();
          var review = $('#review').val();
          console.log(author, location, review);
          $.ajax({
            type: 'POST',
            url: 'submitReview/',
            dataType: 'json',
            data: {'author': author, 'location': location, 'review': review},
            success: function() {
              console.log("success")
            }
          });
        });
      });
  </script>


</body>

</html>
