<!doctype HTML>
<html>
  <title> Add a Review </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'Reviews/custom.css'%}">
<body>
  <div class="dropdown" style="float:right;">
    <button class="dropbtn">Menu</button>
    <div class="dropdown-content">
    <a href="#">Home</a>
    <a href="/reviews">Review A Place</a>
    <a href="/reviews/displayReviews">Listen to Reviews</a>
    </div>
  </div>
  <div class="container">
    <h1><br> Type your Review Below: </h1>
    <form>
      <div class="form-group">
        <label for"inputAuthor">Author</label>
        <input type="text" class="form-control" id="author" placeholder="Input author here" style="background:#36393f;border:#36393f;color:white">
      </div>
      <!--Author: <br><input type="text" name="author" id="author"><br>-->
      <div class="form-group">
        <label for"inputLocation">Location</label>
        <input type="text" class="form-control" id="location" placeholder="Input location here" style="background:#36393f;border:#36393f;color:white">
      </div>
      <!-- Location: <br><input type="text" name="location" id="location"><br>-->
      <div class="form-group">
        <label for"inputAuthor">Review</label>
        <textarea type="text" class="form-control" id="review" placeholder="Input review here" style="background:#36393f;border:#36393f;color:white"></textarea>
      </div>
      <!--Review: <br><input type="text" name="review" id="review"><br>-->
      <div style="text-align:center">
        <button id="addButton",> Add Review </button>
      </div>
    </form>


  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
  <script type="text/javascript">

      $(document).ready(function() {
        $('#addButton').click(function() {
          var author = $('#author').val();
          var location = $('#location').val();
          var review = $('#review').val();
          $.ajax({
            type: 'POST',
            url: 'submitReview/',
            dataType: 'json',
            data: {'author': author.toLowerCase(), 'location': location.toLowerCase(), 'review': review.toLowerCase()},
          });
        });
      });
  </script>


</body>

</html>
