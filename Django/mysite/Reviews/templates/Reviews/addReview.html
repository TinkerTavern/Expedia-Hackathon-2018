<!doctype HTML>
<html>
  <title> Add a Review </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
  <h1> Type your Review Below: </h1>
  <form>
    <div class="form-group">
      <label for"inputAuthor">Author</label>
      <input type="text" class="form-control" name="author" id="author" placeholder="Input author here">
    </div>
    <!--Author: <br><input type="text" name="author" id="author"><br>-->
    <div class="form-group">
      <label for"inputLocation">Location</label>
      <input type="text" class="form-control" name="location" id="location" placeholder="Input location here">
    </div>
    <div class="md-form">
      <label for="form7">Review</label>
      <textarea type="text" id="form7" class="md-textarea form-control" rows="3" placeholder="Type your review here"></textarea>
    </div>
    <!--Review: <br><input type="text" name="review" id="review"><br>-->
  </form>
  <button id="addButton", class='btn btn-primary addButton'> Add Review </button>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
  <script type="text/javascript">

      $(document).ready(function() {
        $('#addButton').click(function() {
          var author = $('#author').val();
          var location = $('#location').val();
          var review = $('#review').val();
          console.log(author, location, review);
          $.ajax({
            type: 'POST',
            url: 'submitReview/',
            dataType: 'json',
            data: {'author': author, 'location': location, 'review': review},
            success: function() {
              console.log("success")
            }
          });
        });
      });
  </script>


</body>

</html>
