<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<head>
   <meta charset="UTF-8">
   <title>getReview page</title>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
   <h1>search for reviews</h1>
   <input type="text" id="searchBox">
   <button type="submit" id="submitButton">search</button>
   <div id="resultsDiv"></div>

<script
 src="https://code.jquery.com/jquery-3.3.1.js"
 integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
 crossorigin="anonymous"></script>

<script src='https://code.responsivevoice.org/responsivevoice.js'></script>
<script type="text/javascript">
   var app = angular.module('searchResults', []);
   $(document).ready(function() {
       $("#submitButton").click(function () {
           updateProducts();
       });
       function updateProducts() {
           var results = [];
           var search = $("#searchBox").val();
           $.ajax({
               type: 'GET',
               url: "/reviews/getReviews/" + search + "/",
               dataType: 'json',
               success: function (data) {
                   for (var i = 0; i < data.length; i++) {
                       $('#resultsDiv').append(
                           "<p>"+data[i].fields.reviewText+"</p>" +
                           "<p>"+data[i].fields.location+"</p>" +
                           "<p>"+data[i].fields.author+"</p>" +
                           "<p>"+data[i].fields.upvotes+"</p>" +
                           "<p>"+data[i].fields.datePosted+"</p>"+
                           "<hr>");
                       responsiveVoice.speak(data[i].fields.reviewText);
                       var r = confirm("was it usefull?");
                       if(r == true){
                           console.log(data[i].pk);
                           $.ajax({
                           type: 'POST',
                           url: '/reviews/incrementupvote/',
                           dataType: 'json',
                           data: {'id': data[i].pk},
                           success: function() {
                             console.log("success")
                           }
                       });
                       }
                   }
               }
           });
       }
   });
</script>
</body>
</html>
