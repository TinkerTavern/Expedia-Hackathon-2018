<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<head>
   <meta charset="UTF-8">
   <title>getReview page</title>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
   <h1>search for reviews</h1>
   <input type="text" id="searchBox">
   <button type="submit" id="submitButton">search</button>
   <div id="resultsDiv"></div>

<script
 src="https://code.jquery.com/jquery-3.3.1.js"
 integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
 crossorigin="anonymous"></script>

<script src='https://code.responsivevoice.org/responsivevoice.js'></script>
<script type="text/javascript">
   var app = angular.module('searchResults', []);
   $(document).ready(function() {
       $("#submitButton").click(function () {
           updateProducts();
       });
       function updateProducts() {
           $('#resultsDiv').html("");
           var results = [];
           var search = $("#searchBox").val();
           $.ajax({
               type: 'GET',
               url: "/reviews/getReviews/" + search + "/",
               dataType: 'json',
               success: function (data) {
                   for (var i = 0; i < data.length; i++) {
                       results.push(data[i]);
                   }
                   $.each(results, function(){
                       $('#resultsDiv').append(
                           "<p>"+this.fields.reviewText+"</p>" +
                           "<p>"+this.fields.location+"</p>" +
                           "<p>"+this.fields.author+"</p>" +
                           "<p>"+this.fields.upvotes+"</p>" +
                           "<hr>");
                       speakString = this.fields.author + " has written: "
                                    +this.fields.reviewText
                                    +" This review was upvoted "
                                    + this.fields.upvotes + " times";
                       responsiveVoice.speak(speakString);
                       responsiveVoice.speak("did u find it usefull?");
                       console.log(this);
                       confirm("whatdoyathink")
                       $.ajax({
                           type: 'POST',
                           url: 'updateScore/',
                           dataType: 'json',
                           data: {'id': this.pk},
                           success: function() {
                             console.log("success")
                           }
                       });
                   })
               }
           });
       }
   });
</script>
</body>
</html>
