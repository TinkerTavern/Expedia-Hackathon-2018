<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
{% load static %}
<link rel="stylesheet" href="{% static 'Reviews/custom.css'%}">
<head>
   <meta charset="UTF-8">
   <title>Get Reviews</title>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
  <div class="container"><form>
   <div class="form-group"><h1>Search for Reviews</h1></div>
    <div class="form-group"><input type="text" id="searchBox" placeholder="Search..."><br></div>
 </form></div>
  <div class="form-group"><button type="submit" id="submitButton">Search</button></div>
   <div id="resultsDiv"></div>
<script
 src="https://code.jquery.com/jquery-3.3.1.js"
 integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
 crossorigin="anonymous"></script>

<script src='https://code.responsivevoice.org/responsivevoice.js'></script>
<script type="text/javascript">
   $(document).ready(function() {
       responsiveVoice.speak("What location would you like to hear reviews about?");
       setTimeout(function(){
           console.log("start recording ..");
           askSearchFunc();
       }, 3000);

       $("#submitButton").click(function () {
            console.log("Button pressed")
            askSearchFunc();
       });
       function askSearchFunc() {
         console.log("Request incomming");
         return $.ajax({
           type: 'GET',
           url: "/reviews/getAudio/",
           dataType: 'json',
           success: function(data) {
             updateProducts(data.message);
           }
         })
       }

       function askUpVoteFunc(review) {
         console.log("Request incomming");
         return $.ajax({
           type: 'GET',
           url: "/reviews/getAudio/",
           dataType: 'json',
           success: function(data) {
             console.log(data.message);
             if(data.message.includes("yes") || data.message.includes("helpful")){
                 upVote(review);
                 console.log("upvoted")
             }
             responsiveVoice.speak("Thank you for your feedback.")
           }
         })
       }
       function upVote(review){
           $.ajax({
                   type: 'POST',
                   url: '/reviews/incrementupvote/',
                   dataType: 'json',
                   data: {'id': review},
                   success: function(data) {
                     console.log(data);
                     $('#upvotes'+review).html(parseInt($('#upvotes'+review).val(), 10)+1);
                   }
               });
       }
       function speak(data){
           responsiveVoice.speak(data.fields.reviewText);
           responsiveVoice.speak("was this helpfull ? ");
       }
       function updateProducts(message) {
           var results = [];
           var search = message;
           $.ajax({
               type: 'GET',
               url: "/reviews/getReviews/" + search.toLowerCase() + "/",
               dataType: 'json',
               success: function (data) {
                   $('#resultsDiv').html("");
                   for (var i = 0; i < data.length; i++) {
                       $('#resultsDiv').append(
                           "<p><strong>Review:</strong>"+data[i].fields.reviewText+"</p>" +
                           "<p><strong>Location:</strong>"+data[i].fields.location+"</p>" +
                           "<p><strong>Author:</strong>"+data[i].fields.author+"</p>" +
                           "<p id=\"upvotes"+data[i].pk+"\"><strong>Up-votes: </strong>"+data[i].fields.upvotes+"</p>" +
                           "<p>"+data[i].fields.datePosted+"</p>"+
                           "<hr>");
                       speak(data[i]);
                       var current = data[i];
                       setTimeout(function(){
                           console.log("give feedback");
                           askUpVoteFunc(current);
                       }, 3500);

                   }
                       responsiveVoice.speak(this.fields.reviewText)
                   }
               })
           };
       });
</script>
</body>
</html>
